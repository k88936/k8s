apiVersion: v1
kind: ConfigMap
metadata:
  name: teamcity-agent-config
  namespace: teamcity
data:
  SERVER_URL: "http://teamcity.teamcity:8111"
  DOCKER_IN_DOCKER: "start"
  DOCKER_IPTABLES_LEGACY: "1"
  NO_PROXY: "localhost,127.0.0.1,::1,.local"
  HTTP_PROXY: "http://wallence.wallence.svc.cluster.local:7890"
  HTTPS_PROXY: "http://wallence.wallence.svc.cluster.local:7890"
  HTTPS_PROXY: "http://wallence.wallence.svc.cluster.local:7890"
---
apiVersion: v1
kind: Service
metadata:
  name: teamcity-agent-headless
  namespace: teamcity
  labels:
    app: teamcity-agent
spec:
  clusterIP: None
  selector:
    app: teamcity-agent
  ports:
    - name: agent
      port: 9090
      targetPort: 9090


---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: teamcity-agent
  labels:
    app: teamcity-agent
  namespace: teamcity
spec:
  replicas: 2
  serviceName: teamcity-agent-headless
  selector:
    matchLabels:
      app: teamcity-agent
  template:
    metadata:
      labels:
        app: teamcity-agent
    spec:
      containers:
        - name: app
          image: kvtodev/teamcity-agent:latest
          env:
            - name: AGENT_NAME
          securityContext:
            privileged: true
          envFrom:
            - configMapRef:
                name: teamcity-agent-config
          volumeMounts:
            - name: cache
              mountPath: /cache
              subPath: cache
            - name: cache
              mountPath: /var/lib/docker
              subPath: docker
            - name: conf
              mountPath: /data/teamcity_agent/conf
  volumeClaimTemplates:
    - metadata:
        name: cache
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn-cache
        resources:
          requests:
            storage: 128Gi
    - metadata:
        name: conf
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 128Mi
